<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/pngwing.com(3).png" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <div class="netflix-nav">
            <div class="netflix-left">
                <img src="/image/logo.png" alt="Netflix">
            </div>
            <div class="netflix-right">
                <div class="lang">
                    <p><i class="fa fa-globe"></i> English <i class="fa-sharp fa-solid fa-sort-down"></i></p>
                </div>
                &nbsp;
                <div class="sign-in">
                    <p>Sign In</p>
                </div>
            </div>
        </div>
        <div class="text-content">
            <div class="hero-content">
                <h1>Unlimited movies, TV<br> shows and more</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>

                <div class="membership">
                    <div class="email">
                        <div class="center-email">
                            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                            <div class="e-b-box">
                                <input type="email" placeholder="Email address">
                                <button class="btn">Get Started</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            
        </div>

    </div>
</body>

</html>
